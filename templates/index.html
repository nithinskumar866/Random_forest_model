<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telco Churn Prediction</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    padding: 40px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #0044cc;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #aaa;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #0044cc;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #003399;
}

.output {
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    background-color: #e9f5ff;
    border: 1px solid #b3d4fc;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Telco Customer Churn Prediction</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label>Gender:</label>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Senior Citizen (0 = No, 1 = Yes):</label>
                <input type="number" name="SeniorCitizen" min="0" max="1" required>
            </div>

            <div class="input-group">
                <label>Partner:</label>
                <select name="Partner">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Dependents:</label>
                <select name="Dependents">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Tenure (months):</label>
                <input type="number" name="tenure" required>
            </div>

            <div class="input-group">
                <label>Phone Service:</label>
                <select name="PhoneService">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Multiple Lines:</label>
                <select name="MultipleLines">
                    <option>No phone service</option>
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>

            <div class="input-group">
                <label>Internet Service:</label>
                <select name="InternetService">
                    <option>DSL</option>
                    <option>Fiber optic</option>
                    <option>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Online Security:</label>
                <select name="OnlineSecurity">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Online Backup:</label>
                <select name="OnlineBackup">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Device Protection:</label>
                <select name="DeviceProtection">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Tech Support:</label>
                <select name="TechSupport">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Streaming TV:</label>
                <select name="StreamingTV">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Streaming Movies:</label>
                <select name="StreamingMovies">
                    <option>No</option>
                    <option>Yes</option>
                    <option>No internet service</option>
                </select>
            </div>

            <div class="input-group">
                <label>Contract:</label>
                <select name="Contract">
                    <option>Month-to-month</option>
                    <option>One year</option>
                    <option>Two year</option>
                </select>
            </div>

            <div class="input-group">
                <label>Paperless Billing:</label>
                <select name="PaperlessBilling">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Payment Method:</label>
                <select name="PaymentMethod">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Monthly Charges:</label>
                <input type="number" step="0.01" name="MonthlyCharges" required>
            </div>

            <div class="input-group">
                <label>Total Charges:</label>
                <input type="number" step="0.01" name="TotalCharges" required>
            </div>

            <button type="submit">Predict Churn</button>
        </form>

        {% if prediction_text %}
            <div class="output">
                <h3>{{ prediction_text }}</h3>
                <p>{{ probability_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
